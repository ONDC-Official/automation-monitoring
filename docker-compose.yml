services:
  loki:
    image: grafana/loki:latest
    container_name: loki-staging
    ports:
      - "3101:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-staging-data:/loki
    networks:
      - monitoring-staging

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-staging
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-staging-data:/var/lib/grafana
      - ./grafana.ini:/etc/grafana/grafana.ini
    depends_on:
      - loki
    networks:
      - monitoring-staging

  promtail:
    image: grafana/promtail:2.7.1
    container_name: promtail-staging
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers  # Mount the Docker logs
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring-staging

volumes:
  grafana-staging-data:
  loki-staging-data:

networks:
  monitoring-staging:
    driver: bridge
